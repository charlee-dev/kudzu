
site:
  about:
    siteName: Kudzu
    siteDescription: A monadic (I think...) recursive-descent parser written in Kotlin

theme:
  social:
    other:
      - link: 'https://copper-leaf.github.io/kudzu'
        label: 'Home'
        icon: 'fas fa-home'
      - link: 'https://github.com/copper-leaf/kudzu'
        label: 'Github'
        icon: 'fab fa-github'
      - link: 'https://twitter.com/OrchidSSG'
        label: 'Twitter'
        icon: 'fab fa-twitter'
  menu:
    - type: 'page'
      title: 'Home'
      itemId: 'Home'
    - type: 'wikiSections'
    - type: 'page'
      itemId: 'Changelog'
  sidebarBackground: 'primary'
  sidebarBackgroundType: GRADIENT
  colors:
    green: '#588E85'
  palette:
    link: 'GREEN'
    primary: 'GREEN'
  useSidebarSearch: true

services:
  publications:
    stages:
      - type: ghPages
        repo: 'copper-leaf/kudzu'
        username: 'cjbrooks12'
      - type: githubReleases
        repo: 'copper-leaf/kudzu'

allPages:
  components:
    - type: "pageContent"
    - type: "prism"
      githubTheme: 'duotone-light'
      languages:
        - kotlin
        - java
        - groovy
  extraCss:
    - 'inline:all.scss:
      code.language-kotlin .token.number { margin: 0; padding: 0; background: none; border: none; font-size: 1em; min-width: 0; }
      code.language-kotlin .token.operator { margin: 0; padding: 0; background: none; border: none; font-size: 1em; min-width: 0; }
      '